<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#F3F4F6"/>
  
  <!-- Main machine body -->
  <rect x="20" y="40" width="160" height="120" rx="8" fill="#E5E7EB" stroke="#D1D5DB" stroke-width="2"/>
  
  <!-- Control panel -->
  <rect x="30" y="50" width="140" height="30" rx="4" fill="#374151"/>
  <text x="100" y="70" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">MES CONTROL</text>
  
  <!-- Status indicators -->
  <circle cx="40" cy="90" r="4" fill="#10B981"/>
  <circle cx="55" cy="90" r="4" fill="#10B981"/>
  <circle cx="70" cy="90" r="4" fill="#10B981"/>
  <circle cx="85" cy="90" r="4" fill="#10B981"/>
  <circle cx="100" cy="90" r="4" fill="#10B981"/>
  <circle cx="115" cy="90" r="4" fill="#10B981"/>
  <circle cx="130" cy="90" r="4" fill="#10B981"/>
  <circle cx="145" cy="90" r="4" fill="#10B981"/>
  <circle cx="160" cy="90" r="4" fill="#10B981"/>
  
  <!-- Production line -->
  <rect x="30" y="110" width="140" height="8" rx="4" fill="#6B7280"/>
  <rect x="30" y="125" width="140" height="8" rx="4" fill="#6B7280"/>
  <rect x="30" y="140" width="140" height="8" rx="4" fill="#6B7280"/>
  
  <!-- Machine label -->
  <rect x="60" y="155" width="80" height="20" rx="4" fill="#6B7280"/>
  <text x="100" y="168" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">MAKINE</text>
  
  <!-- Power indicator -->
  <circle cx="170" cy="30" r="6" fill="#10B981"/>
  <text x="170" y="35" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle">ON</text>
</svg>
